<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{ dialogTitle }}</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
      <div class="bin-name mt-8">{{ bin.name }}</div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
    <form [formGroup]="binForm">
      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Name</mat-label>
          <input name="name" formControlName="name" matInput required />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Description</mat-label>
          <textarea matInput cdkTextareaAutosize formControlName="description" placeholder="Bin Description"></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
    <button
      *ngIf="action === 'edit'"
      mat-button
      color="warn"
      class="mr-8"
      (click)="matDialogRef.close(['delete', binForm])"
      aria-label="Delete"
      matTooltip="Delete"
    >
      DELETE
    </button>

    <button
      *ngIf="action !== 'edit'"
      mat-raised-button
      color="accent"
      class="save-button"
      (click)="matDialogRef.close(binForm)"
      [disabled]="binForm.invalid"
      aria-label="SAVE"
    >
      ADD
    </button>

    <button
      *ngIf="action === 'edit'"
      mat-raised-button
      color="accent"
      class="save-button"
      (click)="matDialogRef.close(['save', binForm])"
      [disabled]="binForm.invalid"
      aria-label="SAVE"
    >
      SAVE
    </button>
  </div>
</div>
