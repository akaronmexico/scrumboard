<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{ dialogTitle }}</span>
      <button
        mat-icon-button
        (click)="matDialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row
      class="toolbar-bottom py-16"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <img
        [src]="contact.avatar"
        class="avatar contact-avatar huge m-0"
        [alt]="contact.name"
      />
      <div class="contact-name mt-8">
        {{ contact.name }}
      </div>
      <div
        *ngIf="
          contact &&
          contact.chart &&
          contact.chart.datasets &&
          contact.count > 0
        "
        class="h-36 w-50-p m-8"
      >
        <canvas
          baseChart
          [datasets]="contact.chart.datasets"
          [labels]="contact.chart.labels"
          [colors]="contact.chart.altColors"
          [options]="contact.chart.options"
          chartType="line"
        >
        </canvas>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
    <form [formGroup]="contactForm">
      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Name</mat-label>
          <input name="name" formControlName="name" matInput required />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="start center">
        <span class="heading">Targets</span>
        <button
          *ngIf="action === 'edit'"
          color="accent"
          mat-button
          class="mr-8"
          (click)="addTarget()"
          aria-label="Add Target"
          matTooltip="Add Target"
        >
          Add Target
        </button>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
        <targets-target-list [targets]="targets"></targets-target-list>
      </div>
    </form>
  </div>

  <div
    mat-dialog-actions
    class="m-0 p-16"
    fxLayout="row"
    fxLayoutAlign="end center"
  >
    <button
      *ngIf="action === 'edit'"
      mat-button
      class="mr-8"
      color="warn"
      (click)="matDialogRef.close(['delete', contactForm])"
      aria-label="Delete"
      matTooltip="Delete"
    >
      DELETE
    </button>

    <button
      *ngIf="action !== 'edit'"
      mat-raised-button
      color="accent"
      class="save-button"
      (click)="matDialogRef.close(contactForm)"
      [disabled]="contactForm.invalid"
      aria-label="SAVE"
    >
      ADD
    </button>

    <button
      *ngIf="action === 'edit'"
      mat-raised-button
      color="accent"
      class="save-button"
      (click)="save()"
      [disabled]="contactForm.invalid"
      aria-label="SAVE"
    >
      SAVE
    </button>
  </div>
</div>
