<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{ dialogTitle }}</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
      <img [src]="contact.avatar" class="avatar contact-avatar huge m-0" [alt]="contact.name" />
      <div class="contact-name mt-8">{{ contact.name }} ({{ contact.nativeName }})</div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
    <form [formGroup]="contactForm">
      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Name</mat-label>
          <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
          <input name="name" formControlName="name" matInput required />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Native Name</mat-label>
          <mat-icon matSuffix class="secondary-text">face</mat-icon>
          <input name="nativeName" formControlName="nativeName" matInput />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Capital</mat-label>
          <mat-icon matSuffix class="secondary-text">pin_drop</mat-icon>
          <input name="capital" formControlName="capital" matInput />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Population</mat-label>
          <mat-icon matSuffix class="secondary-text">work</mat-icon>
          <input name="population" formControlName="population" matInput />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Region</mat-label>
          <mat-icon matSuffix class="secondary-text">place</mat-icon>
          <input name="region" formControlName="region" matInput />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Subregion</mat-label>
          <mat-icon matSuffix class="secondary-text">place</mat-icon>
          <input formControlName="subregion" matInput />
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
    <button
      *ngIf="action === 'edit'"
      mat-button
      class="mr-8"
      (click)="matDialogRef.close(['delete', contactForm])"
      aria-label="Delete"
      matTooltip="Delete"
    >
      DELETE
    </button>

    <button
      *ngIf="action !== 'edit'"
      mat-button
      class="save-button"
      (click)="matDialogRef.close(contactForm)"
      [disabled]="contactForm.invalid"
      aria-label="SAVE"
    >
      ADD
    </button>

    <button
      *ngIf="action === 'edit'"
      mat-button
      class="save-button"
      (click)="matDialogRef.close(['save', contactForm])"
      [disabled]="contactForm.invalid"
      aria-label="SAVE"
    >
      SAVE
    </button>
  </div>
</div>
