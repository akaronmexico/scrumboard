<div
  id="feeds"
  class="page-layout simple left-sidebar inner-sidebar inner-scroll"
>
  <!-- HEADER -->
  <div
    class="header primary p-16 p-sm-24"
    fxLayout="column"
    fxLayoutAlign="start"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
  >
    <!-- APP TITLE -->
    <div fxLayout="row" fxLayoutAlign="start center">
      <button
        mat-icon-button
        class="sidebar-toggle mr-12"
        fxHide.gt-sm
        (click)="toggleSidebar('feeds-main-sidebar')"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon
          class="logo-icon mr-16"
          [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
          >inbox</mat-icon
        >
        <span
          class="logo-text h1"
          [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
        >
          Feeds Configuration
        </span>
      </div>
    </div>
    <!-- / APP TITLE -->

    <!-- SEARCH -->
    <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>
      <div class="search-wrapper accent mt-16 mt-sm-0">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input [formControl]="searchInput" placeholder="Search Feeds" />
        </div>
      </div>
    </div>
    <!-- / SEARCH -->
  </div>
  <!-- / HEADER -->

  <!-- SELECTED BAR -->
  <selected-bar
    class="accent-600"
    *ngIf="hasSelectedFeeds"
    [@slideInTop]
  ></selected-bar>
  <!-- / SELECTED BAR -->

  <!-- CONTENT -->
  <div class="content">
    <!-- CENTER -->
    <div class="center p-24 pb-56 pr-sm-92 mb-16" fusePerfectScrollbar>
      <!-- CONTENT -->
      <div class="content">
        <feeds-feed-list></feeds-feed-list>
      </div>
      <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->
  </div>
  <!-- / CONTENT-->
</div>

<!-- ADD CONTACT BUTTON -->
<button
  mat-fab
  class="accent"
  id="add-feed-button"
  (click)="newFeed()"
  aria-label="add feed"
  [@animate]="{ value: '*', params: { delay: '300ms', scale: '.2' } }"
>
  <mat-icon>rss_feed</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
