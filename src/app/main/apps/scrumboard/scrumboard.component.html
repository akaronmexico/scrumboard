<!-- BOARDS -->
<div
  id="boards"
  class="fuse-navy"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxFlex
  fusePerfectScrollbar
>
  <div
    class="header pt-44 pt-md-88"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxFlex="0 0 auto"
    [@animate]="{ value: '*', params: { delay: '100ms' } }"
  >
    <h1>Partner Scrumboards</h1>
  </div>

  <!-- BOARD LIST -->
  <div
    class="board-list"
    fxFlex="0 0 auto"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    [@animateStagger]="{ value: '50' }"
  >
    <!-- BOARD -->
    <div
      class="board-list-item"
      *ngFor="let board of boards"
      (click)="openBoard(board)"
      fxLayout="column"
      fxLayoutAlign="center center"
      [@animate]="{ value: '*', params: { y: '100%' } }"
    >
      <img
        *ngIf="board.avatar"
        [src]="board.avatar"
        class="avatar huge m-0"
        [alt]="board.name"
      />
      <mat-icon *ngIf="!board.avatar" class="s-56">apps</mat-icon>
      <div class="board-name">{{ board.name }}</div>
    </div>
    <!-- / BOARD -->
  </div>
  <!-- / BOARD LIST -->
</div>
<!-- / BOARDS -->
